<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="global.css">
<head>
    <title>회원 정보 테이블</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>회원 정보 테이블</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>user01</td>
            <td>홍길동</td>
            <td>30</td>
            <td>user01@example.com</td>
        </tr>
        <tr>
            <td>user02</td>
            <td>김철수</td>
            <td>25</td>
            <td>user02@example.com</td>
        </tr>
        <!-- 여기에 더 많은 행을 추가할 수 있습니다 -->
    </table>
    <button type="button" onclick="location.href='insertForm.html'">등록</button>
    <!--등록버튼을 누르면 insertForm.html로 이동합니다.-->
    <button type="button" onclick="location.href='list.html'">취소</button>
</body>
</html>
